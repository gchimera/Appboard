    <rect x="2" y="1" width="1.2" height="4" fill="url(#multiGrad2)" rx="0.6"/>
    <rect x="4" y="2" width="1.2" height="3" fill="url(#multiGrad2)" rx="0.6"/>
    <rect x="6" y="0.5" width="1.2" height="5" fill="url(#multiGrad2)" rx="0.6"/>
    <rect x="8" y="2.5" width="1.2" height="2" fill="url(#multiGrad2)" rx="0.6"/>
    <rect x="10" y="1.5" width="1.2" height="3" fill="url(#multiGrad2)" rx="0.6"/>
