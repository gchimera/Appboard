<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Modern news icon with newspaper and information -->
<rect x="3" y="4" width="16" height="16" rx="2" fill="currentColor" opacity="0.8"/>
<rect x="3.5" y="4.5" width="15" height="15" rx="1.5" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
<!-- Main headline -->
<rect x="5" y="6" width="12" height="2" rx="0.5" fill="white" opacity="0.8"/>
<!-- Article columns -->
<rect x="5" y="9" width="5" height="1.5" rx="0.3" fill="white" opacity="0.6"/>
<rect x="5" y="11" width="5" height="1.5" rx="0.3" fill="white" opacity="0.6"/>
<rect x="5" y="13" width="4" height="1.5" rx="0.3" fill="white" opacity="0.6"/>
<!-- Image placeholder -->
<rect x="11.5" y="9" width="5.5" height="4" rx="0.5" fill="white" opacity="0.4"/>
<circle cx="14.25" cy="11" r="0.8" fill="currentColor" opacity="0.3"/>
<path d="M12.5 12.5L13.5 11.5L15.5 13.5L16.5 12.5" stroke="currentColor" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
<!-- Second newspaper page (stacked) -->
<rect x="5" y="2" width="16" height="16" rx="2" fill="currentColor" opacity="0.5"/>
<!-- RSS/info signal waves -->
<path d="M20 6C21 7 21.5 8.5 21.5 10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
<path d="M20.5 4C22 5.5 22.5 7.5 22.5 10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity="0.3"/>
<circle cx="20" cy="10" r="0.8" fill="currentColor" opacity="0.6"/>
<!-- Breaking news indicator -->
<circle cx="17" cy="6" r="1.2" fill="currentColor" opacity="0.6"/>
<path d="M16.5 6L17 6.5L18 5.5" stroke="white" stroke-width="0.8" stroke-linecap="round" opacity="0.8"/>
<!-- Information dots -->
<circle cx="2" cy="8" r="0.4" fill="currentColor" opacity="0.4"/>
<circle cx="2" cy="12" r="0.4" fill="currentColor" opacity="0.4"/>
<circle cx="2" cy="16" r="0.4" fill="currentColor" opacity="0.4"/>
</svg>